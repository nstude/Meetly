{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #3498db;
        margin: 0;
        font-family: sans-serif;
    }

    .btn-back {
        background-color: transparent;
        color: #3498db;
        border: 2px solid #3498db;
        border-radius: 5px;
        padding: 6px 14px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-back:hover {
        background-color: #2980b9;
        color: #fff;
        border-color: #2980b9;
    }

    .add-friends-container {
        max-width: 960px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .add-friends-container h2 {
        text-align: center;
        color: #3498db;
        margin-bottom: 30px;
    }

    .profiles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .profile-card {
        background-color: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .profile-card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .profile-card h5 {
        margin: 10px 0 5px;
        color: #333;
    }

    .profile-card p {
        color: #666;
        margin-bottom: 15px;
    }

    .profile-card a,
    .profile-card button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }

    .profile-card a {
        background-color: #3498db;
        color: white;
    }

    .profile-card a:hover {
        background-color: #2980b9;
    }

    .profile-card button {
        background-color: #2ecc71;
        color: white;
    }

    .profile-card button:hover {
        background-color: #27ae60;
    }

    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        color: black;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        z-index: 1000;
    }
</style>

<div class="add-friends-container">
    <h2>Добавить друзей</h2>
    <button onclick="history.back()" class="btn-back">
        ← Назад
    </button>

    <div class="profiles-grid">
        {% for profile in profiles %}
            <div class="profile-card">
                <img src="{{ profile.avatar.url|default:'/media/profile_pictures/cat.jpg' }}" alt="Avatar">
                <h5>{{ profile.full_name|default:profile.user.username }}</h5>
                <p>@{{ profile.user.username }}</p>
                <a href="{% url 'profile-retrieve' profile.id %}">Профиль</a>
                <button class="btn-outline-danger add-friend"
                    data-friendid="{{ profile.id }} "
                    data-friendname="{{ profile.user.username }} ">
                    Добавить
                </button>
            </div>
        {% endfor %}
    </div>

    <footer>
        © 2024 Meetly Project
    </footer>
</div>

<script>
    document.querySelectorAll('.add-friend').forEach(btn => {
        btn.addEventListener('click', function() {

            const friend_id = parseInt(this.dataset.friendid);
            const friend_name = this.dataset.friendname;

            if (confirm(`Добавить ${friend_name} в друзья?`)) {
                fetch(`/api/profiles/friends/add/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access')
                    },
                    body: JSON.stringify({
                        friends_id: [friend_id]
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        location.reload();
                    }                  
                    else {
                        alert("Произошла ошибка при добавлении");
                    }
                })
                .catch(error => {
                    console.error("Logout error:", error);
                    alert("Произошла ошибка при добавлении");
                });
            }
        });
    });
</script>
{% endblock %}
