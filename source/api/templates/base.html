<!DOCTYPE html>
<html lang="ru">  <!-- или другой язык -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meetly (заголовок по умолчанию){% endblock %}</title>
    
    <!-- Общие стили (Bootstrap, FontAwesome и т.д.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}  <!-- Для дополнительных стилей -->
</head>
<body>
    <!-- Шапка (общая для всех страниц) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Meetly</a>
            </div>
        </nav>
    </header>

    <!-- Основное содержимое страницы -->
    <main class="container mt-4">
        {% block content %}
        <!-- Сюда подставится уникальный контент дочерних шаблонов -->
        {% endblock %}
    </main>

    <!-- Подвал (общий для всех страниц) -->
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            &copy; 2024 Meetly Project
        </div>
    </footer>

    <!-- Общие скрипты (jQuery, Bootstrap JS и т.д.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}  <!-- Для дополнительных скриптов -->
</body>
</html>
