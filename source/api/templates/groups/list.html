{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Мои группы</h1>
    <div class="row">
        {% for group in groups %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ group.name }}</h5>
                    <p class="card-text">Участников: {{ group.members.count() }}</p>
                    <a href="{{ url('group_detail', group_id=group.id) }}" class="btn btn-primary">Открыть</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url('group_create') }}" class="btn btn-success">Создать группу</a>
</div>
{% endblock %}
