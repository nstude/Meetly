<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сменить пароль</title>
    <style>
        body {
            background-color: #3498db; /* Синий фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff; /* Белое окно */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; /* Фиксированная ширина для аккуратного вида */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Важно для правильной ширины */
        }

        .login-container button {
            background-color: #3498db; /* Синяя кнопка */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%; /* Кнопка на всю ширину контейнера */
        }

        .login-container button:hover {
            background-color: #2980b9; /* Более темный синий при наведении */
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Сменить пароль</h2>
        <div class="error" id="error"></div>
        <form id="change-password-form">
            <label for="old-password">Старый пароль:</label>
            <input type="password" id="old-password" name="old_password" required>

            <label for="new-password">Новый пароль:</label>
            <input type="password" id="new-password" name="new_password" required>

            <label for="confirm-password">Подтвердите новый пароль:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>

            <button type="submit">Сменить пароль</button>
        </form>
    </div>

    <script>
        document.getElementById('change-password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Новый пароль и подтверждение пароля не совпадают.');
                return;
            }

            const accessToken = localStorage.getItem('access');

            if (!accessToken) {
                alert('Вы не авторизованы.');
                return;
            }

            fetch('/api/users/change-password/', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    })
                })
                .then(async (response) => {

                    const contentType = response.headers.get('content-type');
                    
                    if (!contentType || !contentType.includes('application/json')) {
                        const text = await response.text();
                        console.log('Ответ сервера (не JSON):', text);
                        throw new Error('Сервер вернул не JSON');
                    }

                    return response.json();
                })
                .then(data => {
                    console.log('Изменение пароля. Успешный ответ:', data);
                    alert('Пароль успешно обновлен');
                    window.location.href = '{% url "index_page" %}';
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert(error.message || 'Неизвестная ошибка');
            });
        });
    </script>
</body>
</html>
