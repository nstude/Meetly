<script>
    document.addEventListener('DOMContentLoaded', function() {
        /*
        –ó–¥–µ—Å—å –≤–æ–∑–º–æ–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –æ–±–≥–æ–Ω—è–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ –∫—ç—à, –∏–∑-–∑–∞ —á–µ–≥–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –ø—Ä–µ–∂–¥–µ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–æ–≤
        if (new URLSearchParams(window.location.search).has('nocache')) {
            localStorage.removeItem('access');
            localStorage.removeItem('refresh');
            localStorage.removeItem('username');
        }*/
        checkAuthStatus();
    });
    async function checkAuthStatus() {
        const accessToken = localStorage.getItem('access');
        const storedUsername = localStorage.getItem('username');
        const navAuth = document.getElementById('nav-auth');
        const usernameDisplay = document.getElementById('username-display');
        const navLinks = document.getElementById('nav-links');
        if (storedUsername) {
            usernameDisplay.textContent = storedUsername;
            usernameDisplay.classList.remove('loading');
        }
        if (!accessToken) {
            showNotAuth();
            return;
        }
        try {
            const response = await fetch('{% url "current_user" %}', {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                }
            });
            if (!response.ok) {
                await tryRefreshToken();
                return;
            }
            const data = await response.json();
            updateAuthUI(data);
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
            showNotAuth();
        }
    }
    async function tryRefreshToken() {
        const refreshToken = localStorage.getItem('refresh');
        if (!refreshToken) {
            showNotAuth();
            return;
        }
        try {
            const response = await fetch('/auth/token/refresh/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ refresh: refreshToken })
            });
            if (!response.ok) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–∫–µ–Ω');
            }
            
            const data = await response.json();
            localStorage.setItem('access', data.access);
            await checkAuthStatus(); // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞:', error);
            showNotAuth();
        }
    }
    function updateAuthUI(userData) {
            const usernameDisplay = document.getElementById('username-display');
            const navAuth = document.getElementById('nav-auth');
            const navLinks = document.getElementById('nav-links');

            localStorage.setItem('username', userData.username);

            usernameDisplay.textContent = userData.username;
            usernameDisplay.classList.remove('loading');
            
            navLinks.innerHTML = ` 
                <a href="{% url 'index_page' %}">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="{% url 'friends_list' %}" style="margin-right: 10px;">–î—Ä—É–∑—å—è</a>
                <a href="{% url 'groups_list' %}">–ì—Ä—É–ø–ø—ã</a>
            `;
            
            navAuth.innerHTML = `
                <a href="/page/profile/">–ü—Ä–æ—Ñ–∏–ª—å</a>
                <a href="{% url 'change_password_page' %}" style="margin-right: 10px;">–°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</a>
                <button class="logout-btn" onclick="logout()">–í—ã—Ö–æ–¥</button>
            `;

            loadPosts();
        }
    function showNotAuth() {
        const usernameDisplay = document.getElementById('username-display');
        const navAuth = document.getElementById('nav-auth');
        const navLinks = document.getElementById('nav-links');
        usernameDisplay.textContent = '–ì–æ—Å—Ç—å';
        usernameDisplay.classList.remove('loading');
        
        navLinks.innerHTML = `
            <a href="{% url 'index_page' %}">–ì–ª–∞–≤–Ω–∞—è</a>
        `;
        
        navAuth.innerHTML = `
            <a href="{% url 'login_page' %}">–í–æ–π—Ç–∏</a>
            <a href="{% url 'register_page' %}" class="register-btn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        `;
    }
    function logout() {
        const refresh = localStorage.getItem("refresh")
        const access = localStorage.getItem("access");
        fetch("/auth/logout/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + access,
            },
            body: JSON.stringify({
                refresh: refresh
            })
        })
        .then(response => {
            if (response.ok) {
                localStorage.removeItem("access");
                localStorage.removeItem("refresh");
                localStorage.removeItem("username");
                window.location.href = "{% url 'login_page' %}?logout=1&nocache=" + new Date().getTime();
            } else {
                return response.json().then(data => {
                    alert(data.error || "–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞");
                });
            }
        })
        .catch(error => {
            console.error("Logout error:", error);
            alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞");
        });
    }

    async function loadPosts() {
    const accessToken = localStorage.getItem('access');
    const postFeed = document.getElementById('post-feed');
    postFeed.innerHTML = '<p class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤...</p>';

    try {
        const response = await fetch('/api/posts/', {
            headers: {
                'Authorization': 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤');
        }

        const data = await response.json();
        const posts = data.results || data;

        if (posts.length === 0) {
            postFeed.innerHTML = '<p>–ü–æ—Å—Ç–æ–≤ –Ω–µ—Ç.</p>';
            return;
        }

        postFeed.innerHTML = '';

        posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <div class="post-body">
                    <div class="post-header">
                        <div class="post-author">${post.author.username || '–ê–≤—Ç–æ—Ä –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}</div>
                        <div class="post-date">${new Date(post.published).toLocaleString()}</div>
                    </div>
                    <div class="post-content">
                        <p>${post.content}</p>
                    </div>
                    <div class="post-footer">
                        <div class="post-actions">
                            <button class="like-btn ${post.user_liked ? 'liked' : ''}" data-post-id="${post.id}">
                                ‚ù§Ô∏è ${post.likes || 0}
                            </button>
                            <button class="comment-btn">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button>
                        </div>
                        ${post.author.username === localStorage.getItem("username") ? `
                            <button class="delete-btn" onclick="deletePost(${post.id})">‚úñ</button>
                        ` : ''}
                    </div>
                </div>
                <div class="comment-section" id="comments-${post.id}" style="margin-top: 10px;"></div>
            `;


        postDiv.querySelector('.comment-btn').addEventListener('click', () => {
            openComments(post.id);
        });

        postDiv.querySelector('.like-btn').addEventListener('click', (e) => {
            toggleLike(post.id, e.target);
        });

        postFeed.appendChild(postDiv);

        });

    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ—Å—Ç–æ–≤:', error);
        postFeed.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤.</p>';
    }
}


    async function toggleLike(postId, button) 
    {
        const accessToken = localStorage.getItem('access');
        try {
            const response = await fetch(`/api/posts/${postId}/like/`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ª–∞–π–∫–∞');
            }

            const data = await response.json();
            button.classList.toggle('liked', data.liked);
            button.innerHTML = `‚ù§Ô∏è ${data.likes}`;

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –ª–∞–π–∫–∞:', error);
        }
    }

    async function openComments(postId) {
    const commentsContainer = document.getElementById(`comments-${postId}`);

    if (commentsContainer.classList.contains('visible')) {
        commentsContainer.classList.remove('visible');
        return;
    }

    commentsContainer.classList.add('visible');

    if (commentsContainer.dataset.loaded === 'true') {
        return;
    }

    const accessToken = localStorage.getItem('access');
    commentsContainer.innerHTML = '<p class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤...</p>';

    try {
        const postResponse = await fetch(`/api/posts/${postId}/`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
            }
        });

        if (!postResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø–æ—Å—Ç–∞');

        const postData = await postResponse.json();
        const commentIds = postData.comments;

        if (!commentIds || commentIds.length === 0) {
            commentsContainer.innerHTML = '<p>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –Ω–µ—Ç.</p>';
            commentsContainer.innerHTML += getCommentFormHtml(postId);
            commentsContainer.dataset.loaded = 'true';
            return;
        }

        commentsContainer.innerHTML = '<h4>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏:</h4>';

        for (const commentId of commentIds) {
            try {
                const commentResponse = await fetch(`/api/messages/${commentId}/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (!commentResponse.ok) continue;

                const comment = await commentResponse.json();
                const authorName = comment.author?.username || '–ê–Ω–æ–Ω–∏–º';

                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `<strong>${authorName}:</strong><p>${comment.content}</p>`;
                commentsContainer.appendChild(commentDiv);
            } catch (err) {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è ${commentId}:`, err);
            }
        }

        commentsContainer.innerHTML += getCommentFormHtml(postId);
        commentsContainer.dataset.loaded = 'true';

    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤:', error);
        commentsContainer.innerHTML = '<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏.</p>';
    }
}


    function getCommentFormHtml(postId) 
    {
        return `
            <div class="comment-input-wrapper" style="margin-top: 15px;">
                <textarea id="new-comment-${postId}" rows="3" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." style="width: 100%; max-width:673px"></textarea>
                <div style = "text-align:center; width:100%">    
                    <button 
                        class="send-btn" 
                        onclick="sendComment(${postId})" 
                        style="margin-top: 5px;"
                    >
                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                    </button>
                <div>
            </div>
        `;
    }

    async function sendComment(postId) 
    {
        const accessToken = localStorage.getItem('access');
        const textarea = document.getElementById(`new-comment-${postId}`);
        const content = textarea.value.trim();

        if (!content) 
        {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
            return;
        }

        try 
        {  
            const userResp = await fetch('{% url "current_user" %}', {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                }
            });

            if (!userResp.ok) {
                console.error("Failed to fetch current user:", userResp.status, userResp.statusText);  
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }

            const currentUser = await userResp.json(); 
            console.log("Current user:", currentUser);  

            const body = {
                content: content,
                timestamp: new Date().toISOString(),
                author: {
                    id: currentUser.id,
                    username: currentUser.username,
                    email: currentUser.email
                },
                post: postId
            };

            const response = await fetch('/api/messages/create/', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                console.error("Error sending comment:", response.status, response.statusText); 
                throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
            }

            textarea.value = '';
            const commentsContainer = document.getElementById(`comments-${postId}`);
            if (commentsContainer) {
                commentsContainer.dataset.loaded = 'false';
            }

            await openComments(postId);

        } catch (error) {
            console.error("General error:", error);  
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π');
        }
